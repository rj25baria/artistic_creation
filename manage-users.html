<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{--nav-bg:#0b1320;--accent:#ff9800}
    body{font-family:Inter,Segoe UI,system-ui;background:#f4f6f9;margin:0}
    .navbar{background:var(--nav-bg)!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
    .action-btns .btn{margin-right:6px}
  </style>
</head>
<body>
<!-- NAV BAR (same) -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="admin-settings.html">Settings</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><h6 class="dropdown-header">Admin</h6></li>
            <li><a class="dropdown-item" href="admin-dashboard.html">Dashboard</a></li>
            <li><a class="dropdown-item" href="manage-users.html">Manage Users</a></li>
            <li><a class="dropdown-item" href="admin-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Manage Users</h3>
    <div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-person-plus"></i> Add User</button>
    </div>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Role</th><th>Joined</th><th>Actions</th></tr></thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- ADD / EDIT MODAL -->
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="userForm">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="userIndex">
        <div class="mb-3"><label class="form-label">Name</label><input class="form-control" id="userName" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input class="form-control" id="userEmail" type="email" required></div>
        <div class="mb-3"><label class="form-label">Role</label>
          <select id="userRole" class="form-select">
            <option>Buyer</option><option>Seller</option><option>Admin</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit" id="saveUserBtn">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Dummy users
  let users = [
    {name:'Priya Kapoor',email:'priya@example.com',role:'Buyer',joined:'2024-02-10'},
    {name:'Saurav Jain',email:'saurav@example.com',role:'Seller',joined:'2023-10-05'},
    {name:'Admin User',email:'admin@site.com',role:'Admin',joined:'2022-07-12'}
  ];

  const usersTable = document.getElementById('usersTable');
  function renderUsers(){
    usersTable.innerHTML='';
    users.forEach((u,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${i+1}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.role}</td>
                    <td>${u.joined}</td>
                    <td class="table-actions">
                      <button class="btn btn-sm btn-outline-primary" onclick="editUser(${i})"><i class="bi bi-pencil"></i></button>
                      <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${i})"><i class="bi bi-trash"></i></button>
                    </td>`;
      usersTable.appendChild(tr);
    });
  }
  renderUsers();

  // Add/Edit handlers
  const userForm = document.getElementById('userForm');
  const modalEl = document.getElementById('addUserModal');
  const userModal = new bootstrap.Modal(modalEl);

  document.getElementById('addUserModal').addEventListener('show.bs.modal', e=>{
    document.getElementById('userModalTitle').textContent = 'Add User';
    document.getElementById('userIndex').value = '';
    userForm.reset();
  });

  userForm.addEventListener('submit', e=>{
    e.preventDefault();
    const idx = document.getElementById('userIndex').value;
    const name = document.getElementById('userName').value.trim();
    const email = document.getElementById('userEmail').value.trim();
    const role = document.getElementById('userRole').value;
    if(idx===''){
      users.push({name,email,role,joined:new Date().toISOString().slice(0,10)});
    } else {
      users[idx] = {name,email,role,joined:users[idx].joined};
    }
    renderUsers();
    userModal.hide();
  });

  function editUser(i){
    document.getElementById('userModalTitle').textContent = 'Edit User';
    document.getElementById('userIndex').value = i;
    document.getElementById('userName').value = users[i].name;
    document.getElementById('userEmail').value = users[i].email;
    document.getElementById('userRole').value = users[i].role;
    userModal.show();
  }

  function deleteUser(i){
    if(confirm('Delete this user?')){ users.splice(i,1); renderUsers(); }
  }
</script>
</body>
</html>
