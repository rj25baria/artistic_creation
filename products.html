<!-- Filter Bar -->
<div class="container">
  <div class="filter-bar">
    <div class="sort-group">
      <select class="sort-dropdown" id="categoryFilter">
        <option value="all">All</option>
        <option value="spritual">Spiritual Paintings</option>
        <option value="table-decor">Table Decor</option>
        <option value="metal-wall-art">Metal Wall Art</option>
        <option value="key-holders">Key Holders</option>
      </select>
    </div>
    <div class="sort-group">
      <select class="sort-dropdown" id="sortFilter">
        <option value="default">Sort by</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </div>
    <div class="search-group">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search-box" placeholder="Search products..." id="searchBox">
    </div>
  </div>
</div>
 <!-- Products Grid -->
<div class="container py-5">
  <div class="row g-4" id="productsRow">
    <!-- Products will be loaded here dynamically -->
  </div>
</div>

<script>
  // Fetch products from backend
  fetch('backend/get_products.php')
    .then(response => response.json())
    .then(products => {
        const productsRow = document.getElementById('productsRow');
        productsRow.innerHTML = ''; // Clear loading/static content
        
        if (products.length === 0) {
            productsRow.innerHTML = '<p class="text-center">No products found.</p>';
            return;
        }

        products.forEach(product => {
            const productHtml = `
            <div class="col-lg-3 col-md-4 col-sm-6" data-category="${product.category || 'all'}">
              <div class="product-card">
                <a href="product-detail.html?id=${product.id}">
                  <div class="product-img-wrapper">
                    <img src="${product.image_url || 'img/product_1.jpg'}" alt="${product.name}" class="product-img">
                  </div>
                </a>
                <div class="product-info">
                  <h6><a href="product-detail.html?id=${product.id}" class="text-dark text-decoration-none">${product.name}</a></h6>
                  <p class="price">₹${product.price} <span class="old-price">₹${product.old_price || ''}</span></p>
                  <span class="badge bg-light text-dark">Free Delivery</span>
                  <div class="rating-wrap mt-2">
                    <span class="rating">${product.rating || '0'}★</span>
                    <span class="reviews">0 Reviews</span>
                  </div>
                </div>
              </div>
            </div>`;
            productsRow.innerHTML += productHtml;
        });
    })
    .catch(error => {
        console.error('Error fetching products:', error);
        // Fallback to static content if backend fails (optional, here just showing error)
       // document.getElementById('productsRow').innerHTML = '<p class="text-center text-danger">Error loading products. Please ensure backend is running.</p>';
    });

  // CATEGORY FILTER
  document.getElementById('categoryFilter').addEventListener('change', function() {
    const selected = this.value;
    document.querySelectorAll('#productsRow > div').forEach(col => {
      const category = col.getAttribute('data-category');
      if (selected === 'all' || category === selected) {
        col.style.display = 'block';
      } else {
        col.style.display = 'none';
      }
    });
  });

  // SORT FILTER (Simple client-side sort)
  document.getElementById('sortFilter').addEventListener('change', function() {
      const row = document.getElementById('productsRow');
      const cols = Array.from(row.children);
      const value = this.value;
      
      cols.sort((a, b) => {
          const priceA = parseFloat(a.querySelector('.price').innerText.replace('₹', ''));
          const priceB = parseFloat(b.querySelector('.price').innerText.replace('₹', ''));
          
          if (value === 'price-low') return priceA - priceB;
          if (value === 'price-high') return priceB - priceA;
          return 0; // Default
      });
      
      cols.forEach(col => row.appendChild(col));
  // SEARCH FILTER
  document.getElementById('searchBox').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll('#productsRow > div').forEach(col => {
      const text = col.innerText.toLowerCase();
      // Ensure we respect the current category filter if needed, but simple search is usually global or within view
      col.style.display = text.includes(query) ? 'block' : 'none';
    });
  });
</script>
