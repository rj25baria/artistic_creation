<style>
.product-card {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  flex-direction: column;
  height: 100%;
  background-color: #fff;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.product-img-wrapper {
  width: 100%;
  padding-top: 100%; /* 1:1 Aspect Ratio */
  position: relative;
  overflow: hidden;
}

.product-img-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.product-info {
  padding: 15px;
  flex: 1; /* Ensures equal height for all cards */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.price {
  font-weight: bold;
  color: green;
}

.old-price {
  text-decoration: line-through;
  color: gray;
  margin-left: 5px;
}

.rating-wrap {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #555;
}

.rating {
  color: #ffb400;
}
/* General Styles */
body {

 /* Filter Bar */

<!-- Filter Bar -->
<div class="container">
  <div class="filter-bar">
    <div class="sort-group">
      <select class="sort-dropdown" id="categoryFilter">
        <option value="all">All</option>

    </div>
    <div class="sort-group">

        <option value="default">Sort by</option>

    </div>
    <div class="search-group">

</div>

<script>
  // Static Products Data (Fallback/Original)
  const products = [

      {

      },
      {

          price: 650,
          old_price: 1100,
          category: 'wall-decor',
          image_url: 'img/product_13.png',
          rating: 4.6
      },
      {
          id: 9,
          name: 'Color Bloom Box Set',
          price: 350,
          old_price: 650,
          category: 'table-decor',
          image_url: 'img/product_9 (2).png',
          rating: 4.2
      },
      {
          id: 10,
          name: 'Textured Basket',
          price: 400,
          old_price: 500,
          category: 'decor',
          image_url: 'img/product_10.png',
          rating: 5.2
      },
      {
          id: 11,
          name: 'Luminous Tree of Life Wall Art',
          price: 800,
          old_price: 1400,
          category: 'wall-decor',
          image_url: 'img/product_11.png',
          rating: 5.3
      },
      {
          id: 12,
          name: 'FolkArt Key Keeper',
          price: 999,
          old_price: 1400,
          category: 'key-holders',
          image_url: 'img/product_12.png',
          rating: 4.3
      }
  ];

  // Render Products
  function renderProducts(productsToRender) {
      const productsRow = document.getElementById('productsRow');
      productsRow.innerHTML = '';
      
      if (productsToRender.length === 0) {
          productsRow.innerHTML = '<p class="text-center">No products found.</p>';
          return;
      }

      productsToRender.forEach(product => {
          // Handle inconsistent file naming for product 5
          let link = `product${product.id}.html`;
          if (product.id === 5) link = 'products5.html';

          const productHtml = `
          <div class="col-lg-3 col-md-4 col-sm-6" data-category="${product.category || 'all'}">
            <div class="product-card">
              <a href="${link}">
                <div class="product-img-wrapper">
                  <img src="${product.image_url}" alt="${product.name}" class="product-img">
                </div>
              </a>
              <div class="product-info">
                <h6><a href="${link}" class="text-dark text-decoration-none">${product.name}</a></h6>
                <p class="price">₹${product.price} <span class="old-price">₹${product.old_price}</span></p>
                <span class="badge bg-light text-dark">Free Delivery</span>
                <div class="rating-wrap mt-2">
                  <span class="rating">${product.rating}★</span>
                  <span class="reviews">0 Reviews</span>
                </div>
              </div>
            </div>
          </div>`;
          productsRow.innerHTML += productHtml;
      });
  }

  // Initial Render
  renderProducts(products);

  // CATEGORY FILTER
  document.getElementById('categoryFilter').addEventListener('change', function() {
    const selected = this.value;
    const filtered = selected === 'all' 
        ? products 
        : products.filter(p => p.category === selected);
    renderProducts(filtered);
  });

  // SORT FILTER
  document.getElementById('sortFilter').addEventListener('change', function() {
      const value = this.value;
      let sorted = [...products]; // Copy array
      
      if (value === 'price-low') {
          sorted.sort((a, b) => a.price - b.price);
      } else if (value === 'price-high') {
          sorted.sort((a, b) => b.price - a.price);
      }
      
      renderProducts(sorted);
  });

  // SEARCH FILTER
  document.getElementById('searchBox').addEventListener('input', function() {
      const term = this.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(term));
      renderProducts(filtered);
  });

</script>
