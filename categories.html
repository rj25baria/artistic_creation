<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">

  <!-- Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    :root {
      --primary: #FEA116;
      --light: #F1F8FF;
      --dark: #0F172B;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f9f9f9;
    }

  /* Navbar brand text style */
.navbar-dark .navbar-brand h1 {
    color: var(--primary); /* Keep your orange */
    font-family: 'Nunito', sans-serif; /* Rounded, friendly font */
    font-weight: 800; /* Make it bold */
    font-size: 37px; /* Slightly larger */
    letter-spacing: 1px; /* Slight spacing for clean look */
    margin: 0;
    transition: color 0.3s ease;
}

/* Hover effect */
.navbar-dark .navbar-brand h1:hover {
    color: #ffb733; /* Slightly lighter orange on hover */
}


    /* Change navbar brand to orange ONLY on categories page */
    body.categories-page .navbar-dark .navbar-brand h1 {
      color: var(--primary) !important;
    }

    /* Highlight Categories link */
    body.categories-page .navbar-nav .nav-link[href="categories.html"] {
      color: var(--primary) !important;
    }

    /* Product & Category cards styling */
    .product-card,
    .category-card {
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .product-card:hover,
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product-img,
    .category-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .category-img {
      height: 180px;
    }

    .btn-explore {
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-explore:hover {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>

            <a href="cart.html" class="btn btn-warning"><i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>

      <!-- Hero -->
      <div class="container-fluid py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>

          </nav>

      </div>
    </div>
    <!-- Navbar End -->

    <section class="container py-5">
      <div class="row g-4">

        </div>

        <div class="col-6 col-md-3">
