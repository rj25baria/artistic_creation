<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06);text-align:center}
  </style>
  <script>
    // demo: clear localStorage/session and redirect home
    window.onload = function(){
      try{ localStorage.clear(); sessionStorage.clear(); }catch(e){}
      setTimeout(()=>{ window.location.href = 'index.html'; }, 1600);
    };
  </script>
</head>
<body>
  <div class="box">
    <h4 class="mb-2">You have been logged out</h4>
    <p class="text-muted">Redirecting to home...</p>
  </div>
</body>
</html>
