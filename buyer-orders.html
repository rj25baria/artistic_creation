<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
    .badge-status{font-weight:600}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="buyer-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="buyer-wishlist.html">Wishlist</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="buyer-orders.html">My Orders</a></li>
            <li><a class="dropdown-item" href="buyer-wishlist.html">Wishlist</a></li>
            <li><a class="dropdown-item" href="buyer-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>My Orders</h3>
  <div class="card p-3 mt-3">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead><tr><th>Order</th><th>Items</th><th>Total</th><th>Status</th><th>Ordered</th><th></th></tr></thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const orders = [
    {id:'ORD-2101',items:2,total:'₹1,499',status:'Delivered',ordered:'2025-09-10'},
    {id:'ORD-2102',items:1,total:'₹699',status:'Processing',ordered:'2025-09-12'},
    {id:'ORD-2103',items:3,total:'₹2,350',status:'Shipped',ordered:'2025-09-13'}
  ];
  const ordersTable = document.getElementById('ordersTable');
  orders.forEach(o=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${o.id}</td>
                    <td>${o.items}</td>
                    <td>${o.total}</td>
                    <td>${statusBadge(o.status)}</td>
                    <td>${o.ordered}</td>
                    <td class="text-end"><button class="btn btn-sm btn-outline-primary">View</button></td>`;
    ordersTable.appendChild(tr);
  });

  function statusBadge(s){
    const map = {'Delivered':'<span class="badge bg-success badge-status">Delivered</span>','Processing':'<span class="badge bg-primary badge-status">Processing</span>','Shipped':'<span class="badge bg-info text-dark badge-status">Shipped</span>'};
    return map[s] || `<span class="badge bg-secondary">${s}</span>`;
  }
</script>
</body>
</html>
