<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="seller-dashboard.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-orders.html">Orders</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="seller-products.html">My Products</a></li>
            <li><a class="dropdown-item" href="seller-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>My Products</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-plus-lg"></i> Add Product</button>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table align-middle" id="productsTable">
        <thead><tr><th>#</th><th>Title</th><th>Category</th><th>Price</th><th>Stock</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="productForm">
      <div class="modal-header"><h5 class="modal-title">Add Product</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="prodIndex">
        <div class="mb-3"><label class="form-label">Title</label><input id="prodTitle" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Category</label><input id="prodCategory" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Price</label><input id="prodPrice" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Stock</label><input id="prodStock" class="form-control" required></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let products = [
    {title:'Handmade Frame',category:'Decor',price:'₹1299',stock:12},
    {title:'Spiritual Canvas',category:'Canvas',price:'₹2499',stock:5}
  ];
  const tbody = document.querySelector('#productsTable tbody');

  function renderProducts(){
    tbody.innerHTML='';
    products.forEach((p,i)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${i+1}</td><td>${p.title}</td><td>${p.category}</td><td>${p.price}</td><td>${p.stock}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary" onclick="editProd(${i})"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteProd(${i})"><i class="bi bi-trash"></i></button>
        </td>`;
      tbody.appendChild(tr);
    });
  }
  renderProducts();

  const prodModalEl = document.getElementById('productModal');
  const prodModal = new bootstrap.Modal(prodModalEl);
  document.getElementById('productForm').addEventListener('submit', e=>{
    e.preventDefault();
    const idx = document.getElementById('prodIndex').value;
    const p = {title:document.getElementById('prodTitle').value, category:document.getElementById('prodCategory').value, price:document.getElementById('prodPrice').value, stock:document.getElementById('prodStock').value};
    if(idx==='') products.push(p); else products[idx]=p;
    renderProducts(); prodModal.hide();
  });

  function editProd(i){
    document.getElementById('prodIndex').value = i;
    document.getElementById('prodTitle').value = products[i].title;
    document.getElementById('prodCategory').value = products[i].category;
    document.getElementById('prodPrice').value = products[i].price;
    document.getElementById('prodStock').value = products[i].stock;
    prodModal.show();
  }
  function deleteProd(i){ if(confirm('Delete product?')){ products.splice(i,1); renderProducts(); } }
</script>
</body>
</html>
