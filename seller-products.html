<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="seller-dashboard.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-orders.html">Orders</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="seller-products.html">My Products</a></li>
            <li><a class="dropdown-item" href="seller-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>My Products</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-plus-lg"></i> Add Product</button>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table align-middle" id="productsTable">
        <thead><tr><th>#</th><th>Title</th><th>Category</th><th>Price</th><th>Stock</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="productForm">
      <div class="modal-header"><h5 class="modal-title">Add Product</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="prodIndex">
        <div class="mb-3"><label class="form-label">Title</label><input id="prodTitle" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Category</label><input id="prodCategory" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Price</label><input id="prodPrice" type="number" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Stock</label><input id="prodStock" type="number" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Description</label><textarea id="prodDesc" class="form-control"></textarea></div>
        <div class="mb-3"><label class="form-label">Image</label><input type="file" id="prodImage" class="form-control" accept="image/*"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tbody = document.querySelector('#productsTable tbody');
  const user = JSON.parse(localStorage.getItem('user'));

  if (!user || user.role !== 'seller') {
      alert('Access denied. Please login as seller.');
      window.location.href = 'signup.html';
  }

  function fetchProducts() {
      fetch('backend/get_products.php')
          .then(res => res.json())
          .then(data => {
              tbody.innerHTML = '';
              const myProducts = data.filter(p => p.seller_id == user.id);
              
              if(myProducts.length === 0) {
                  tbody.innerHTML = '<tr><td colspan="6" class="text-center">No products found. Add one!</td></tr>';
                  return;
              }

              myProducts.forEach((p, i) => {
                  const tr = document.createElement('tr');
                  tr.innerHTML = `<td>${i+1}</td>
                      <td>
                          <div class="d-flex align-items-center">
                              <img src="${p.image_url || 'img/product_1.jpg'}" style="width:40px;height:40px;object-fit:cover;margin-right:10px;border-radius:4px;">
                              ${p.name}
                          </div>
                      </td>
                      <td>${p.category}</td>
                      <td>â‚¹${p.price}</td>
                      <td>${p.stock || 10}</td>
                      <td class="text-end">
                          <button class="btn btn-sm btn-outline-danger" onclick="alert('Delete not implemented in demo')"><i class="bi bi-trash"></i></button>
                      </td>`;
                  tbody.appendChild(tr);
              });
          })
          .catch(err => console.error(err));
  }

  fetchProducts();

  const prodModalEl = document.getElementById('productModal');
  const prodModal = new bootstrap.Modal(prodModalEl);

  document.getElementById('productForm').addEventListener('submit', e => {
    e.preventDefault();
    
    const title = document.getElementById('prodTitle').value;
    const category = document.getElementById('prodCategory').value;
    const price = document.getElementById('prodPrice').value;
    const stock = document.getElementById('prodStock').value; // Not used in DB yet but kept for UI
    const desc = document.getElementById('prodDesc').value;
    const imageInput = document.getElementById('prodImage');

    const formData = new FormData();
    formData.append('seller_id', user.id);
    formData.append('name', title);
    formData.append('category', category);
    formData.append('price', price);
    formData.append('description', desc);
    
    if (imageInput.files.length > 0) {
        formData.append('image', imageInput.files[0]);
    }

    fetch('backend/add_product.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert('Product added successfully!');
            prodModal.hide();
            document.getElementById('productForm').reset();
            fetchProducts();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(err => console.error(err));
  });
</script>
</body>
</html>
