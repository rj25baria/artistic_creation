<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

 <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .cart {
      background: #fff;
      padding: 20px;
      width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      position: relative;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: rgb(43, 43, 111);
    }
    .quantity {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .quantity button {
      border: none;
      background: #2bbbad;
      color: #fff;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    .quantity span {
      margin: 0 10px;
      font-size: 16px;
    }
    .price {
      width: 70px;
      text-align: right;
      font-weight: bold;
      color: black;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
    }
    .summary button {
      margin-top: 10px;
      background: #FEA116;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>

    <div class="cart-item" data-price="189">
      <img src="img/product_1 (2).png" alt="Mouse">
      <div class="cart-item-details">
        <h3>Vignaharta Wall Art</h3>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <span class="qty">2</span>
        <button class="plus">+</button>
      </div>
      <div class="price">₹378</div>
       <button class="remove" style="background:#e74c3c;color:#fff;border:none;padding:5px 8px;cursor:pointer;margin-left:10px;">Remove</button>
    </div>

    <div class="cart-item" data-price="209">
      <img src="img/product_3.png" alt="Keyboard">
      <div class="cart-item-details">
        <h3>Buddha Meditation Canvas</h3>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <span class="qty">1</span>
        <button class="plus">+</button>
      </div>
      <div class="price">₹209</div>
       <button class="remove" style="background:#e74c3c;color:#fff;border:none;padding:5px 8px;cursor:pointer;margin-left:10px;">Remove</button>
    </div>

    <div class="cart-item" data-price="400">
      <img src="img/product_10.png" alt="Handfree">
      <div class="cart-item-details">
        <h3>Textured Basket</h3>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <span class="qty">3</span>
        <button class="plus">+</button>
      </div>
      <div class="price">₹400</div>
       <button class="remove" style="background:#e74c3c;color:#fff;border:none;padding:5px 8px;cursor:pointer;margin-left:10px;">Remove</button>
    </div>

    <div class="summary">
      <div>Subtotal: <span id="subtotal">0</span></div>
      <div>Taxes (5%): <span id="tax">0</span></div>
      <div>Shipping: <span id="shipping">5.00</span></div>
      <div><strong>Total: <span id="total">0</span></strong></div>
      <button>Checkout</button>
    </div>
  </div>

  <script>
    const cartItems = document.querySelectorAll('.cart-item');
    const subtotalEl = document.getElementById('subtotal');
    const taxEl = document.getElementById('tax');
    const shippingEl = document.getElementById('shipping');
    const totalEl = document.getElementById('total');

    const updateSummary = () => {
      let subtotal = 0;
      cartItems.forEach(item => {
        const qty = parseInt(item.querySelector('.qty').textContent);
        const pricePerUnit = parseFloat(item.dataset.price);
        const totalPrice = qty * pricePerUnit;
        item.querySelector('.price').textContent = `₹${totalPrice}`;
        subtotal += totalPrice;
      });
      subtotalEl.textContent = `₹${subtotal}`;
      const tax = subtotal * 0.05;
      taxEl.textContent = `₹${tax.toFixed(2)}`;
      const shipping = 5.00;
      shippingEl.textContent = `₹${shipping.toFixed(2)}`;
      totalEl.textContent = `₹${(subtotal + tax + shipping).toFixed(2)}`;
    };

    cartItems.forEach(item => {
      const minusBtn = item.querySelector('.minus');
      const plusBtn = item.querySelector('.plus');
      const qtyEl = item.querySelector('.qty');

      minusBtn.addEventListener('click', () => {
        let qty = parseInt(qtyEl.textContent);
        if (qty > 1) qtyEl.textContent = qty - 1;
        updateSummary();
      });

      plusBtn.addEventListener('click', () => {
        let qty = parseInt(qtyEl.textContent);
        qtyEl.textContent = qty + 1;
        updateSummary();
      });
    });

    // Initial summary calculation
    updateSummary();
    cartItems.forEach(item => {
  const minusBtn = item.querySelector('.minus');
  const plusBtn = item.querySelector('.plus');
  const qtyEl = item.querySelector('.qty');
  const removeBtn = item.querySelector('.remove');

  minusBtn.addEventListener('click', () => {
    let qty = parseInt(qtyEl.textContent);
    if (qty > 1) qtyEl.textContent = qty - 1;
    updateSummary();
  });

  plusBtn.addEventListener('click', () => {
    let qty = parseInt(qtyEl.textContent);
    qtyEl.textContent = qty + 1;
    updateSummary();
  });

  removeBtn.addEventListener('click', () => {
    item.remove(); // remove the cart item from DOM
    updateSummary(); // recalculate totals
  });
});

  </script>
</body>
</html>
