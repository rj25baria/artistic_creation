<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .cart {
      background: #fff;
      padding: 20px;
      width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      position: relative;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: rgb(43, 43, 111);
    }
    .quantity {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .quantity button {
      border: none;
      background: #2bbbad;
      color: #fff;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    .quantity span {
      margin: 0 10px;
      font-size: 16px;
    }
    .price {
      width: 70px;
      text-align: right;
      font-weight: bold;
      color: black;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
    }
    .summary button {
      margin-top: 10px;
      background: #FEA116;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart <a href="products.html" style="font-size: 14px; float: right; text-decoration: none; margin-top: 5px;">Continue Shopping</a></h2>

    <div id="cartItemsContainer">
        <!-- Cart Items will be injected here -->
        <p id="emptyCartMsg" style="text-align:center; display:none;">Your cart is empty.</p>
    </div>

    <div class="summary" id="cartSummary">
      <div>Subtotal: <span id="subtotal">0</span></div>
      <div>Taxes (5%): <span id="tax">0</span></div>
      <div>Shipping: <span id="shipping">5.00</span></div>
      <div><strong>Total: <span id="total">0</span></strong></div>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <script src="js/cart.js"></script>
  <script>
    const container = document.getElementById('cartItemsContainer');
    const emptyMsg = document.getElementById('emptyCartMsg');
    const summary = document.getElementById('cartSummary');
    const subtotalEl = document.getElementById('subtotal');
    const taxEl = document.getElementById('tax');
    const shippingEl = document.getElementById('shipping');
    const totalEl = document.getElementById('total');

    function renderCart() {
        const cart = getCart();
        container.innerHTML = '';
        
        if (cart.length === 0) {
            container.appendChild(emptyMsg);
            emptyMsg.style.display = 'block';
            summary.style.display = 'none';
            return;
        }

        emptyMsg.style.display = 'none';
        summary.style.display = 'block';

        cart.forEach(item => {
            const totalPrice = item.quantity * item.price;
            const itemHtml = `
            <div class="cart-item" data-id="${item.id}" data-price="${item.price}">
              <img src="${item.image_url}" alt="${item.name}">
              <div class="cart-item-details">
                <h3>${item.name}</h3>
              </div>
              <div class="quantity">
                <button class="minus" onclick="changeQty(${item.id}, -1)">-</button>
                <span class="qty">${item.quantity}</span>
                <button class="plus" onclick="changeQty(${item.id}, 1)">+</button>
              </div>
              <div class="price">₹${totalPrice}</div>
               <button class="remove" onclick="removeItem(${item.id})" style="background:#e74c3c;color:#fff;border:none;padding:5px 8px;cursor:pointer;margin-left:10px;">Remove</button>
            </div>`;
            container.innerHTML += itemHtml;
        });

        updateSummaryDisplay(cart);
    }

    function changeQty(id, change) {
        updateQuantity(id, change);
        renderCart();
    }

    function removeItem(id) {
        removeFromCart(id);
        renderCart();
    }

    function updateSummaryDisplay(cart) {
        let subtotal = 0;
        cart.forEach(item => {
            subtotal += item.quantity * item.price;
        });

        subtotalEl.textContent = `₹${subtotal}`;
        const tax = subtotal * 0.05;
        taxEl.textContent = `₹${tax.toFixed(2)}`;
        const shipping = 5.00;
        shippingEl.textContent = `₹${shipping.toFixed(2)}`;
        totalEl.textContent = `₹${(subtotal + tax + shipping).toFixed(2)}`;
    }

    // Initial Render
    renderCart();

    // Checkout Logic
    document.getElementById('checkoutBtn').addEventListener('click', () => {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            alert('Please login to place an order');
            window.location.href = 'signup.html';
            return;
        }

        const cart = getCart();
        if (cart.length === 0) {
            alert('Your cart is empty');
            return;
        }

        const totalText = totalEl.textContent.replace('₹', '');
        const totalAmount = parseFloat(totalText);

        fetch('http://localhost:3000/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: user.id,
                items: cart,
                total_amount: totalAmount
            })
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                alert('Order placed successfully! Order ID: ' + data.order_id);
                clearCart();
                renderCart();
            } else {
                alert('Order failed: ' + data.message);
            }
        })
        .catch(err => {
            console.error(err);
            alert('Error connecting to server');
        });
    });
  </script>
</body>
</html>
