<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seller Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="seller-dashboard.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="seller-products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-dashboard.html">Dashboard</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="seller-orders.html">Orders</a></li>
            <li><a class="dropdown-item" href="seller-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Orders</h3>
  <div class="card p-3 mt-3">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead><tr><th>Order</th><th>Buyer</th><th>Items</th><th>Total</th><th>Status</th><th></th></tr></thead>
        <tbody id="sorders"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sorders = [
    {id:'S-5001',buyer:'Anita S',items:2,total:'₹1,499',status:'Processing'},
    {id:'S-5002',buyer:'Rohit K',items:1,total:'₹2,999',status:'Shipped'},
    {id:'S-5003',buyer:'Maya P',items:1,total:'₹799',status:'Delivered'}
  ];
  const el = document.getElementById('sorders');
  sorders.forEach((o,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${o.id}</td><td>${o.buyer}</td><td>${o.items}</td><td>${o.total}</td><td>${render(o.status)}</td>
                    <td class="text-end"><button class="btn btn-sm btn-outline-success" onclick="updateStatus(${i})">Update</button></td>`;
    el.appendChild(tr);
  });

  function render(s){
    const map={'Processing':'<span class="badge bg-primary">Processing</span>','Shipped':'<span class="badge bg-info text-dark">Shipped</span>','Delivered':'<span class="badge bg-success">Delivered</span>'};
    return map[s]||`<span class="badge bg-secondary">${s}</span>`;
  }

  function updateStatus(i){
    const curr = sorders[i].status;
    const next = curr==='Processing'?'Shipped': curr==='Shipped'?'Delivered':'Delivered';
    if(confirm(`Change status ${sorders[i].id} from ${curr} → ${next}?`)){
      sorders[i].status = next;
      location.reload();
    }
  }
</script>
</body>
</html>
