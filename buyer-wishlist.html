<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
 
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .wishlist {
      background: #fff;
      padding: 20px;
      width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .wishlist h2 {
      margin-bottom: 20px;
      font-weight: normal;
      color: black;
    }
    .wishlist-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .wishlist-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
    }
    .wishlist-item-details {
      flex: 1;
    }
    .wishlist-item-details h3 {
      margin: 0;
      font-size: 18px;
      color: rgb(43, 43, 111);
    }
    .wishlist-item-details p {
      margin: 5px 0 0;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: black;
      margin-right: 10px;
    }
    .remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="wishlist">
  <h2>My Wishlist</h2>

  <div class="wishlist-item">
    <img src="img/product_1.png" alt="Product 1">
    <div class="wishlist-item-details">
      <h3>Vignaharta Wall Art</h3>
      <p>Qty: 1</p>
    </div>
    <div class="price">₹189</div>
    <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
  </div>

  <div class="wishlist-item">
    <img src="img/product_3.png" alt="Product 2">
    <div class="wishlist-item-details">
      <h3>Buddha Meditation Canvas</h3>
      <p>Qty: 1</p>
    </div>
    <div class="price">₹209</div>
    <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
  </div>

  <div class="wishlist-item">
    <img src="img/product_10.png" alt="Product 3">
    <div class="wishlist-item-details">
      <h3>Textured Basket</h3>
      <p>Qty: 1</p>
    </div>
    <div class="price">₹400</div>
    <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
  </div>

</div>

</body>
</html>
