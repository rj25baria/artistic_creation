<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="index.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="seller-products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="seller-orders.html">Orders</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="seller-dashboard.html">Dashboard</a></li>
            <li><a class="dropdown-item" href="seller-products.html">My Products</a></li>
            <li><a class="dropdown-item" href="seller-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Seller Dashboard</h3>
    <a href="seller-products.html" class="btn btn-dark">Manage Products</a>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="small-muted">Active Listings</div>
        <div class="h3">72</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <div class="small-muted">Orders (30 days)</div>
        <div class="h3">120</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <div class="small-muted">Earnings (30 days)</div>
        <div class="h3">₹82,450</div>
      </div>
    </div>
  </div>

  <div class="row mt-3 g-3">
    <div class="col-lg-8">
      <div class="card p-3">
        <h6>Sales Trend</h6>
        <canvas id="sellerSales" height="120"></canvas>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card p-3">
        <h6>Recent Orders</h6>
        <ul class="list-unstyled" id="sellerRecentOrders"></ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sales = [5,12,8,18,22,14,26,30,28,32,36,40];
  const ctx = document.getElementById('sellerSales').getContext('2d');
  new Chart(ctx,{type:'bar',data:{labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],datasets:[{label:'Orders',data:sales,backgroundColor:'rgba(11,19,32,0.7)'}]}, options:{plugins:{legend:{display:false}}}});

  const orders = [{id:'ORD-3001',amt:'₹1,499'},{id:'ORD-3002',amt:'₹2,199'},{id:'ORD-3003',amt:'₹899'}];
  const list = document.getElementById('sellerRecentOrders');
  orders.forEach(o=>{ const li=document.createElement('li'); li.className='mb-2'; li.innerHTML=`<strong>${o.id}</strong> <div class="small-muted">${o.amt}</div>`; list.appendChild(li); });
</script>
</body>
</html>
