<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{font-family:Inter,Segoe UI;background:#f4f6f9;margin:0}
    .navbar{background:#0b1320!important}
    .card{border:none;border-radius:12px;box-shadow:0 6px 18px rgba(11,19,32,.06)}
    .form-label{font-weight:600}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="admin-dashboard.html">Artistic Creation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="manage-users.html">Manage Users</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-fill"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="admin-settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Admin Settings</h3>
  <div class="row mt-3">
    <div class="col-lg-8">
      <div class="card p-4">
        <form id="settingsForm">
          <div class="mb-3">
            <label class="form-label">Site Name</label>
            <input class="form-control" id="siteName" value="Artistic Creation">
          </div>
          <div class="mb-3">
            <label class="form-label">Support Email</label>
            <input class="form-control" id="supportEmail" value="support@example.com" type="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Currency Symbol</label>
            <input class="form-control" id="currency" value="₹">
          </div>
          <div class="mb-3">
            <label class="form-label">Maintenance Mode</label>
            <select id="maintenance" class="form-select"><option value="off">Off</option><option value="on">On</option></select>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary" type="button" id="resetBtn">Reset</button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card p-4">
        <h6>Quick Actions</h6>
        <p class="small-muted">Useful admin links</p>
        <a class="btn btn-sm btn-dark w-100 mb-2" href="manage-users.html"><i class="bi bi-people-fill"></i> Manage Users</a>
        <a class="btn btn-sm btn-warning w-100 text-white" href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> View Dashboard</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const settingsForm = document.getElementById('settingsForm');
  settingsForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    alert('Settings saved (demo).');
  });
  document.getElementById('resetBtn').addEventListener('click', ()=>{
    document.getElementById('siteName').value='Artistic Creation';
    document.getElementById('supportEmail').value='support@example.com';
    document.getElementById('currency').value='₹';
    document.getElementById('maintenance').value='off';
  });
</script>
</body>
</html>
